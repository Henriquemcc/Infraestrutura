services:
  nginx:
    image: nginx:latest
    container_name: nginx-proxy
    volumes:
      - ./nginx.conf.template:/etc/nginx/nginx.conf.template
      - ./entrypoint.sh:/entrypoint.sh
      - ~/letsencrypt:/etc/letsencrypt
    ports:
      - "80:80"
      - "443:443"
      - "8443:8443"
    command: [sh, "/entrypoint.sh"]

    restart: always
    environment:
      - BASE_DOMAIN=${BASE_DOMAIN}